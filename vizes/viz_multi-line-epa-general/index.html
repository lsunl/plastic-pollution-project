<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiline.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<div class="chart-wrapper" id="chart-line1"></div>

<script type="text/javascript">
    d3.csv('epa_waste.csv', function(error, data) {
    data.forEach(function (d) {
        d.year = +d.year;
        d.paper_paperboard = +d.paper_paperboard;
        d.glass = +d.glass;
        d.metals = +d.metals;
        d.plastic = +d.plastic;
        d.wood = +d.wood;
    });

    var chart = makeLineChart(data, 'year', {
        'Paper/Paperboard': {column: 'paper_paperboard'},
        'Glass': {column: 'glass'},
        'Metals': {column: 'metals'},
        'Plastic': {column: 'plastic'},
        'Wood': {column: 'wood'},
    }, {xAxis: 'Years', yAxis: 'Tonnes'});
    chart.bind("#chart-line1");
    chart.render();

});
</script>
<script src="multiline.js" charset="utf-8"></script>
</body>
</html>
